<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=1024, user-scalable=no">

  <title>March Madness Presentation</title>

  <!-- Required stylesheet -->
  <link rel="stylesheet" media="screen" href="http://wilkinsd501.github.io/core/deck.core.css">

  <!-- Extension CSS files go here. Remove or add as needed. -->
  <link rel="stylesheet" media="screen" href="http://wilkinsd501.github.io/extensions/goto/deck.goto.css">
  <link rel="stylesheet" media="screen" href="http://wilkinsd501.github.io/extensions/menu/deck.menu.css">
  <link rel="stylesheet" media="screen" href="http://wilkinsd501.github.io/extensions/navigation/deck.navigation.css">
  <link rel="stylesheet" media="screen" href="http://wilkinsd501.github.io/extensions/status/deck.status.css">
  <link rel="stylesheet" media="screen" href="http://wilkinsd501.github.io/extensions/scale/deck.scale.css">

  <!-- Style theme. More available in /themes/style/ or create your own. -->
  <link rel="stylesheet" media="screen" href="http://wilkinsd501.github.io/themes/style/web-2.0.css">

  <!-- Transition theme. More available in /themes/transition/ or create your own. -->
  <link rel="stylesheet" media="screen" href="http://wilkinsd501.github.io/themes/transition/horizontal-slide.css">

  <!-- Basic black and white print styles -->
  <link rel="stylesheet" media="print" href="http://wilkinsd501.github.io/core/print.css">

  <!-- Required Modernizr file -->
  <script src="http://wilkinsd501.github.io/modernizr.custom.js"></script>
</head>
<body>
  <div class="deck-container deck-scale on-slide-how-to-overview on-slide-0">

    <!-- Begin slides. Just make elements with a class of slide. -->

    <section class="slide deck-current" id="Slide1" aria-hidden="true">
      <div class="deck-slide-scaler"><img src="http://wilkinsd501.github.io/March_Madness/Slide1.JPG" alt="Slide1"></div>
    </section>

	<section class="slide deck-next" id="Slide2" aria-hidden="true">
      <div class="deck-slide-scaler"><img src="http://wilkinsd501.github.io/March_Madness/Slide2.JPG" alt="Slide2"></div>
    </section>
	
	<section class="slide deck-after" id="Slide3" aria-hidden="true">
      <div class="deck-slide-scaler"><img src="http://wilkinsd501.github.io/March_Madness/Slide3.JPG" alt="Slide2"></div>
    </section>

    <!-- End slides. -->

    <!-- Begin extension snippets. Add or remove as needed. -->

    <!-- deck.navigation snippet -->
	<!--
    <div aria-role="navigation">
      <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
      <a href="#" class="deck-next-link" title="Next">&#8594;</a>
    </div>
	-->
	<div aria-role="navigation">
      <a href="http://wilkinsd501.github.io/March_Madness/march_madness.html#" class="deck-prev-link deck-nav-disabled" title="Previous" aria-disabled="true">←</a>
      <a href="http://wilkinsd501.github.io/March_Madness/march_madness.html#Slide1" class="deck-next-link" title="Next" aria-disabled="false">→</a>
    </div>
	

    <!-- deck.status snippet -->
	<!--
    <p class="deck-status" aria-role="status">
      <span class="deck-status-current"></span>
      /
      <span class="deck-status-total"></span>
    </p>
	-->
	<p class="deck-status" aria-role="status">
      <span class="deck-status-current">1</span>
      /
      <span class="deck-status-total">3</span>
    </p>

    <!-- deck.goto snippet -->
	<!--
    <form action="." method="get" class="goto-form">
      <label for="goto-slide">Go to slide:</label>
      <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
      <datalist id="goto-datalist"></datalist>
      <input type="submit" value="Go">
    </form>
	-->
	<form action="http://wilkinsd501.github.io/March_Madness/" method="get" class="goto-form">
      <label for="goto-slide">Go to slide:</label>
      <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
      <datalist id="goto-datalist"><option value="Slide1"></option><option value="Slide2"></option><option value="Slide3"></option></datalist>
      <input type="submit" value="Go">
    </form>

    <!-- End extension snippets. -->
  </div>

<!-- Required JS files. -->
<script src="http://wilkinsd501.github.io/jquery.min.js"></script>
<script src="http://wilkinsd501.github.io/core/deck.core.js"></script>

<!-- Extension JS files. Add or remove as needed. -->
<script src="http://wilkinsd501.github.io/extensions/menu/deck.menu.js"></script>
<script src="http://wilkinsd501.github.io/extensions/goto/deck.goto.js"></script>
<script src="http://wilkinsd501.github.io/extensions/status/deck.status.js"></script>
<script src="http://wilkinsd501.github.io/extensions/navigation/deck.navigation.js"></script>
<script src="http://wilkinsd501.github.io/extensions/scale/deck.scale.js"></script>

<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
  $(function() {
    $.deck('.slide');
  });
</script>
</body>
</html>
